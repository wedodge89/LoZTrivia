<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zelda Trivia Game</title>
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="stylesheet" href="assets/css/zeldaFont.css" type="text/css">
    <link rel="stylesheet" href="assets/css/zeldaFont2.css" type="text/css">
    <link rel="icon" href="assets/images/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
            <h1 class="headline">Legendary Zelda Trivia</h1>
        
        <div id="intro-text">
            <p class="zeldaFont2">It's dangerous to go alone! Take this...quiz.</p>
        </div>

        <div id="timer">
        </div>
        
        <div id="intro-image">
            <img id="intro-image" src="assets/images/00-intro.png" />
        </div>
        
        <div id="question">
        </div>
        
        <div id="start">
            <button id="start-button">Start</button>
        </div>
        
        <div id="allAnswers">
            <div id="answer0" class="answer-btn" value="0"></div>
            <div id="answer1" class="answer-btn" value="1"></div>
            <div id="answer2" class="answer-btn" value="2"></div>
            <div id="answer3" class="answer-btn" value="3"></div>
        </div>
    </div>
    <script src="assets/javascript/quizContent.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
